<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktlista</title>
  </head>
  <body>
    <main id="content">
      <div id="input">
        <input type="text" id="name" placeholder="Namn" />
        <input type="tel" id="phone-number" placeholder="Telefon" />
        <button id="btn-create">Skapa</button>
        <button id="btn-delete-list" class="btn-delete-list">
          Radera Lista
        </button>
      </div>
      <div id="contact-list-container">
        <h1 id="contact-list-header">Kontaktlista</h1>
        <ul id="contact-list"></ul>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
